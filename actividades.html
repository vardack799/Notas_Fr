<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Gestion de actividades</title>
</head>

<body>
    <header>
        <h1>Gestion de actividades</h1>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </header>
    <main>
        <h3 id="codTxt"></h3>
        <h3 id="nombresTxt"></h3>
        <h3 id="apellidosTxt"></h3>
        <section>
            <table id="actividadesTb">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descripcion</th>       
                        <th>Nota</th>
                        <th></th><!-- modificar --> 
                        <th></th><!-- eliminar -->
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <section>
            <button id="registrarActBtn">Registrar Actividad </button>
        </section>
        <section>
            <form>
                <h1 id="titulo"></h1>
                <label>
                    <span>Descripcion: </span>
                    <input type="text" id="descripcionId" required>
                </label>
                <label>
                    <span>Nota: </span>
                    <input type="number" id="notaId" min="0" step="0.01" max="5" required>
                </label>
                <section>
                    <br>
                    <button id="guardarBtn" type="button">Guardar</button>
                </section>
            </form>
        </section>
    </main>
    <div id="promedioContainer" style="display: none;">
        <p id="promedioEnunciado">Promedio de notas:</p>
        <p id="promedioValor"></p>
      </div>      
    <footer>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/actividades.js"></script>
</body>

</html>
