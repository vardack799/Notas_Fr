<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Gestion de usuarios</title>
</head>

<body>
    <header>
        <h1>Gestion de usuarios</h1>
    </header>
    <main>
        <section>
            <button id="registrarBtn">Registrar estudiante </button>
        </section>
        <section>
            <table id="estudiantesTb">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>       
                        <th>Apellido</th>
                        <th></th><!-- modificar --> 
                        <th></th><!-- eliminar -->
                        <th></th> <!-- notas -->
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <section>
            <form>
                <label>
                    <span>Codigo: </span>
                    <input type="number" name="codigo" id="codigoId" required>
                </label>
                <label>
                    <span>Nombre: </span>
                    <input type="text" maxlength="200" name="nombre" id="nombresId" required>
                </label>
                <label>
                    <span>Apellido: </span>
                    <input type="text" maxlength="200" name="apellido" id="apellidosId" required>
                </label>
                <section>
                    <br>
                    <button id="guardarBtn" type="button">Guardar</button>
                </section>
            </form>
        </section>
    </main>
    <footer>
        <p>Programaci√≥n avanzada</p>
        <br>
        <p>@2023</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/gestionUsuarios.js"></script>
</body>

</html>
